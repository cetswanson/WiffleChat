<head>
  <title>WiffleChat</title>
</head>

<body>
  <h1>WiffleChat</h1>
  {{> loginButtons }}<br>
  <div class="messageBox" id="messageBox">
    {{> messages}}
  </div><br>
  {{> input}}<br>
</body>

<template name="messages">
  {{#each messages}}
    <strong class="username">{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>

<template name="input" class="input">
  <input type="text" id="message"><a href="#" id="sendMessage" class="button success">Send</a>
</template>
