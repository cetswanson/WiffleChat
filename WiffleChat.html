<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>WiffleChat</title>
</head>

<body>
  <div class="headInfo">
    <h1>WiffleChat</h1>
    <div class="loginButtons">
      {{> loginButtons }}
    </div>
  </div><br><br>
  {{#if currentUser}}
    <div class="messageBox" id="messageBox">
      {{> messages}}
    </div><br>
    {{> input}}<br>
  {{/if}}
</body>

<template name="messages">
  {{#each messages}}
    <span class="messageArea">
      <strong class="username">{{name}}  </strong>{{message}}</span><br>
  {{/each}}
</template>

<template name="input" class="input">
  <input type="text" id="message"><br>
  <a href="#" id="sendMessage" class="btn-custom">Send</a>
</template>
