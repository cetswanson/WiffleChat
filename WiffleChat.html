<head>
  <title>WiffleChat</title>
</head>

<body>
  <h1>WiffleChat</h1>
  {{> loginButtons align="right"}}<br>
  {{> input}}
  {{> messages}}
</body>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>
